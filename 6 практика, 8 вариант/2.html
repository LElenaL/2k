<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Number Comment</title>
  <script>
    function openWindow() {
      var sum = 0;
	var num = prompt("Введите число: ");
	var comment = "";
      var bgcolor = "";
      var fontst = "";
    if (num > 99 && num < 1000) {
    while (num > 0) {
    sum += num % 10;
    num = Math.floor(num/10);
}
if (sum % 2 == 0) {
            comment = "Сумма цифр четная";
	    bgcolor = "green";
	    fontst = "center";
	}
if(sum % 2 != 0) {
            comment = "Сумма цифр нечетная";
	    bgcolor = "blue";
	    fontst = "right";
	}
}
 else {
        comment = "Число не является трехзначным";
	    bgcolor = "orange";
	    fontst = "left"; 
      }
        
   
	var newWindow = window.open("", "", "width=200,height=200");
      newWindow.document.write("<h3 style='background-color: " + bgcolor + "; text-align: " + fontst + "; '>" + comment + "</h3>");
    }

    function closeWindow() {
        window.close();
    }
  </script>
</head>
<body>
  <button onclick="openWindow()">Start</button>
  <button onclick="closeWindow()">Close</button>
</body>
</html>

<html>
<head>
 <script>
  function addBorder(img) {
   img.style.border = "5px solid yellow";
  }

  function removeBorder(img) {
   img.style.border = "none";
  }
 </script>
</head>
<body>
 <img src="flower.jpg" alt="" width="100" height="111" onmouseover="addBorder(this)" onmouseout="removeBorder(this)">
</body>
</html>
